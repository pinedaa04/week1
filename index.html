     <div class="gradient">
    <form onsubmit="addToArr(), calculate()"> 
      <h1>Number Form</h1>
      <label>Enter numbers here:
        <input id="newnumber" type="number" step="any" min="0">
      </label>
      <input type="submit" value="Submit"> 
      <input type="button" value="Reset" onclick="window.location.reload()">
    </form>
    
    <div>
      <p id="sum"></p>
      <p id="count"></p>
      <p id="average"></p>
    </div>
    </div>
